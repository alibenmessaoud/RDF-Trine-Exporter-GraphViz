name             = RDF-Trine-Serializer-GraphViz
version          = 0.002
license          = Perl_5
copyright_holder = Jakob Voß
author           = Jakob Voß <voss@gbv.de>
copyright_year   = 2011

; Do what dist::Zilla has to do
[@Basic]
[PkgVersion]
[PodWeaver]
[AutoPrereqs]
[ExecDir]

[MetaResources]
bugtracker.web    = https://github.com/nichtich/RDF-Trine-Serializer-GraphViz/issues
repository.url    = https://github.com/nichtich/RDF-Trine-Serializer-GraphViz
repository.web    = https://github.com/nichtich/RDF-Trine-Serializer-GraphViz
repository.type   = git

; Don't include repository and build artifacts in the distribution
[PruneFiles]
filename = dist.ini 
filename = README.md
match = ^tmp*$

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

; Test as test can
[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[CriticTests]
